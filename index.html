<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                yellow: '#f4d04e',
                gray: '#808080'
              }, 
              fontFamily: {
                'figtree': ['Figtree', 'sans-serif']
              }
            }
          }
        }
      </script>
    <title>Blog Preview Card</title>
</head>
<body class="bg-yellow grid justify-center items-center min-h-[100vh] font-figtree">
    <div class="max-w-[300px] m-auto w-[250px] h-[400px] bg-white grid justify-center items-center rounded-[16px] border-[1px] border-black box-shadow">
        <div class="mt-[2px] border-solid border-black">
            <img class="w-[220px] h-[160px] object-cover rounded-[8px]" src="images/illustration-article.svg">
        </div>
        <div class="flex justify-center items-center bg-yellow text-black font-bold text-[12px] w-[70px] py-[3px] rounded-[5px] mt-[-15px]">
            Learning
        </div>
        <div class="font-semibold text-[12px] mt-[-20px]">
            Published 21 Dec 2023
        </div>
        <div class="font-bold text-[18px] mt-[-20px]">
            HTML & CSS foundations
        </div>
        <div class="font-medium text-[13px] text-gray w-[220px] mt-[-19px]">
            These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
        <div class="flex justify-start items-center mt-[-15px]">
            <div>
                <img class="w-[25px]" src="images/image-avatar.webp">
            </div>
            <div class="ml-[10px] font-bold text-[13px] ">
                Greg Hooper
            </div>
        </div>
    </div>
</body>
</html>
